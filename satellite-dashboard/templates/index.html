<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Satellite Bands</h1>

        <!-- Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="blue_band" class="form-label">Blue Band (Band 2)</label>
                <input type="file" class="form-control" name="blue_band" required>
            </div>
            <div class="mb-3">
                <label for="green_band" class="form-label">Green Band (Band 3)</label>
                <input type="file" class="form-control" name="green_band" required>
            </div>
            <div class="mb-3">
                <label for="red_band" class="form-label">Red Band (Band 4)</label>
                <input type="file" class="form-control" name="red_band" required>
            </div>
            <div class="mb-3">
                <label for="nir_band" class="form-label">Near-Infrared Band (Band 8)</label>
                <input type="file" class="form-control" name="nir_band" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </div>
        </form>
    </div>
</body>
</html>
